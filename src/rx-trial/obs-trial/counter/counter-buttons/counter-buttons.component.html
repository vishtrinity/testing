<h4>Using @input and @output</h4>
<div class="d-flex">
<button class="btn btn-primary mx-2" (click)="onIncrement()">increment</button>
<button class="btn btn-warning mx-2" (click)="onDecrement()">Decrement</button>
<button class="btn btn-danger mx-2" (click)="onReset()">Reset</button>
</div>

    <button class="btn btn-danger mx-2" (click)="onResetInService()">Reset</button>
    </div>
